<ion-card mode="md">
  <ion-card-header>

    <ion-card-title  class="ion-text-center">
      <ion-row class="ion-align-items-center">
        <ion-col size="2"></ion-col>
        <ion-col size="8">
          <ion-input [readonly]="IsDisplayMode" type="text"
            placeholder="Enter name here..."
            [(ngModel)]="name"
            (change)="workoutChanged()">
          </ion-input>
        </ion-col>
        <ion-col size="2" *ngIf="IsEditMode">
          <ion-icon name="pencil-sharp" size="small"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-card-title>

  </ion-card-header>

 <ion-card-content>

  <ion-button [disabled]="IsDisplayMode"
    fill="outline" expand="full"
    (click)="editDescription($event)">
    <p class="ion-text-wrap">
      {{description || 'Enter description here'}}
    </p>
  </ion-button>

    <ion-grid *ngIf="daysCount">
      <ion-row *ngIf="IsDisplayMode" class="allRound ion-text-center">
        <ion-col *ngFor="let day of workout.days; let i = index;">
          <ion-button fill="outline" class="days"
            (click)="goToWorkoutDay(day)">
              DAY {{ i + 1 }}
          </ion-button>
      </ion-col>
      </ion-row>
      <ion-row *ngIf="IsEditMode"
        class="ion-align-items-center topRound">

        <ion-col class="ion-text-start ion-align-items-center">
          <ion-badge>{{ daysCount }} DAYS</ion-badge>
        </ion-col>

        <ion-col class="ion-text-center">
          <ion-button fill="clear"
            (click)="shareWorkout($event)">
            <ion-icon slot="icon-only" name="share-social-sharp" color="primary">
            </ion-icon>
        </ion-button>

        </ion-col>
        <ion-col class="ion-text-end">
          <ion-button fill="clear"
            (click)="deleteWorkout()">
            <ion-icon slot="icon-only" name="trash-sharp" color="danger">
            </ion-icon>
        </ion-button>
        </ion-col>

      </ion-row>
      <ion-row *ngIf="IsEditMode"
        class="bottomRound ion-align-items-center">
        <ion-col class="ion-text-start">
          <ion-label><small>ID: {{workoutId}}</small></ion-label>
        </ion-col>
        <ion-col class="ion-text-end">
          <ion-button class="noPadding" [disabled]="IsWebApp"
            fill="clear" (click)="copyWorkoutId()">
            <ion-icon slot="icon-only" name="copy-sharp" color="primary">
            </ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>

  </ion-card-content>
</ion-card>
