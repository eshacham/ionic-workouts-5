<div id="workout-day-comp">

  <ion-item [hidden]="IsEditMode"
    class="ion-no-padding" lines="none" id="workout-day-header">
    <ion-label class="ion-no-margin">
      <h2 class="ion-text-center">{{ nameTitle }}</h2>
    </ion-label>
  </ion-item>

  <ion-button [hidden]="IsDisplayOrWorkout"
    fill="clear" class="edit-button"
      (click)="editWorkout($event)">
      <p class="ion-text-wrap">
          {{ nameTitle }}
      </p>
  </ion-button>

  <ion-list lines="none">
    <ion-reorder-group [disabled]="IsDisplayOrWorkout || exerciseSets.length < 2"
      (ionItemReorder)="reorderItems($event)">
      <ion-item *ngFor="let exerciseSet of exerciseSets; let i = index">
        <app-exercise-thumbnail #exerciseSetComponent
          [exerciseSetId]="exerciseSet"
          [workoutId]="workoutId"
          [dayId]="dayId"
          [exerciseSetIndex]="i">
        </app-exercise-thumbnail>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>
    </ion-reorder-group>
  </ion-list>

</div>
