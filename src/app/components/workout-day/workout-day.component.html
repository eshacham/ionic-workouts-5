
<ion-fab vertical="bottom" horizontal="end" #fabWorkout id="fabWorkout">
<ion-fab-button size="small" [disabled]="IsEditMode"
  (click)="startWorkoutToggler()" >
  <ion-icon name="play-sharp"></ion-icon>
</ion-fab-button>

<ion-fab-list side="start" #fabStopRun>
  <ion-fab-button size="small"
    (click)="stopRunning()" >
    <ion-icon name="stop-sharp"></ion-icon>
  </ion-fab-button>
  <ion-fab-button size="small"
  (click)="toggleVolume($event)" >
  <ion-icon name="volume-mute-sharp" [ngClass]="{'stateOn' : isVolumeMuted}"></ion-icon>
</ion-fab-button>
</ion-fab-list>
</ion-fab>

<ion-fab vertical="bottom" horizontal="start" #fabEdit id="fabEdit">
<ion-fab-button size="small" [disabled]="IsWorkoutMode"
  (click)="editWorkoutToggler()" >
  <ion-icon name="settings-sharp"></ion-icon>
</ion-fab-button>
<ion-fab-list side="end" >
  <ion-fab-button size="small" #fabAddExercise
    (click)="selectExerciseToAdd($event)" >
    <ion-icon name="barbell-sharp"></ion-icon>
  </ion-fab-button>
</ion-fab-list>
</ion-fab>

<div id="workout-day-comp">

  <ion-item [hidden]="IsEditMode"
    class="ion-no-padding" lines="none" id="workout-day-header">
    <ion-label class="ion-no-margin">
      <h2 class="ion-text-center">{{ nameTitle }}</h2>
    </ion-label>
  </ion-item>

  <ion-button [hidden]="!IsEditMode"
    fill="clear" class="edit-button"
      (click)="editWorkout($event)">
      <p class="ion-text-wrap">
          {{ nameTitle }}
      </p>
  </ion-button>

  <ion-list lines="none">
    <ion-reorder-group [disabled]="!IsEditMode || exerciseSets.length < 2"
      (ionItemReorder)="reorderItems($event)">
      <ion-item *ngFor="let exerciseSet of exerciseSets; let i = index">
        <app-exercise-thumbnail #exerciseSetComponent
          [exerciseSetId]="exerciseSet"
          [workoutId]="workoutId"
          [dayId]="dayId"
          [exerciseSetIndex]="i"
          [isVolumeMuted]="isVolumeMuted"
          >
        </app-exercise-thumbnail>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>
    </ion-reorder-group>
  </ion-list>

</div>
