<ion-header>
  <ion-toolbar>
    <ion-title>Workouts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab slot="fixed" edge="true"
    vertical="top" horizontal="end" >

    <ion-fab-button size="small"
      (click)="editWorkouts()">
      <ion-icon name="settings-sharp" ></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="bottom" class="animated fadeInRight">
      <ion-fab-button size="small"
        (click)="addWorkout($event)" >
        <ion-icon name="add-circle-sharp" ></ion-icon>
      </ion-fab-button>

      <ion-fab-button size="small"
        (click)="importWorkout($event)" >
        <ion-icon name="cloud-download-sharp"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>

  </ion-fab>

  <ion-list lines="none">
    <ion-item *ngFor="let workout of workouts">

        <app-workout-card
          [workoutId]="workout.id"
          [displayMode]="DisplayMode">
        </app-workout-card>

    </ion-item>
   </ion-list>

</ion-content>
