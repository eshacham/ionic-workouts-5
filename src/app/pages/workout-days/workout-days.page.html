<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab slot="fixed" edge="true"
    vertical="top" horizontal="end" #fabEdit id="fabEdit">
    <ion-fab-button size="small" (click)="activateDaysActions()"
      [disabled]="isActiveDayRunning">
      <ion-icon name="calendar-sharp"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="bottom" #fabDaysActions >

      <ion-fab-button size="small" [disabled]="IsLastDayActive"
        (click)="moveForwardWorkoutDay($event)" >
      <ion-icon name="arrow-forward-circle-sharp"></ion-icon>
      </ion-fab-button>
      <ion-fab-button size="small" [disabled]="IsFirstDayActive"
        (click)="moveBackWorkoutDay($event)" >
        <ion-icon name="arrow-back-circle-sharp"></ion-icon>
      </ion-fab-button>
      <ion-fab-button size="small"
      (click)="addWorkoutDay($event)" >
      <ion-icon name="add-circle-sharp"></ion-icon>
    </ion-fab-button>
    <ion-fab-button [disabled]="IsOneDayOnly"
      (click)="deleteWorkoutDay($event)" >
      <ion-icon name="remove-circle-sharp"></ion-icon>
    </ion-fab-button>

    </ion-fab-list>
  </ion-fab>

    <ion-slides #slider pager='true'
      [options]="slideOpts"
      (ionSlideDidChange)="slideChanged()">
      <ion-slide *ngFor="let day of days">
          <app-workout-day
            [workoutId]="workoutId"
            [dayId]="day" >
        </app-workout-day>
    </ion-slide>
    </ion-slides>

</ion-content>
