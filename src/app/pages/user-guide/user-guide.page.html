<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>User Guide</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-label>Workouts</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <img [src]="safeImage('image001.png')">
      </ion-col>
      <ion-col>
          <p>
This is where your workouts are managed. Each workout appears on a workout card, displaying its name, description and a list of links to each day of the workout.
To view a specific day of the workout, tap the DAY button corresponding to the day number.
          </p>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
