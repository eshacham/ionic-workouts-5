<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>Muscles</ion-title>
  </ion-toolbar>
  <ion-toolbar id="second" >
      <ion-title *ngIf="isSettingMedia">{{mediaToSet}}</ion-title>
      <ion-title *ngIf="!isSettingMedia">Set Filter</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <svg version="1.1"
         xmlns="http://www.w3.org/2000/svg"
         xmlns:xlink="http://www.w3.org/1999/xlink"
         viewBox="0 0 555 781" preserveAspectRatio="xMinYMin meet"
         class="svg-content">
         <g>
          <clipPath id="body-mask">
            <rect width="555" height=781 />
          </clipPath>
       </g>
      <image clip-path="url(#body-mask)" height="100%" width="100%"
             xlink:href="./assets/images/muscles/muscle-man.jpg" >
      </image>
      <a *ngFor="let group of muscleGroupElements"
        (click)="toggleMuscle(group.muscle)">
        <g [attr.id]="group.muscle">
          <path *ngFor="let path of group.paths; let i = index"
            fill="#fff" opacity="0" [attr.d]="path"/>
        </g>
      </a>
    </svg>

</ion-content>

<ion-footer>
  <p>
    <ion-button *ngFor="let selectedMuscle of selectedMuscles" color="primary"
                [fill]="getButtonFill(selectedMuscle)" size="small"
                (click)="toggleMuscle(selectedMuscle.muscle)">
        <h3>{{selectedMuscle.muscle}}</h3>
    </ion-button>
  </p>
</ion-footer>
